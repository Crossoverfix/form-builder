<div class="fb-frame">
  <app-fb-items [items]="items" (itemDragged)="currItem($event)" (endOfDrag)="endDrag()"></app-fb-items>
  <app-fb-constructor [items]="items" [draggedList]="draggedItem" (dropEvent)="currArea($event)"></app-fb-constructor>
  <app-fb-settings></app-fb-settings>
  <div class="fb-frame__wrapp">
    <app-fb-order-item [items]="items"></app-fb-order-item>
    <app-fb-order-constructor [items]="items"></app-fb-order-constructor>
  </div>
</div>
