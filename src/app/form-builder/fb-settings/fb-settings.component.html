<div class="fb-setting">
    <div class="fb-setting__header">
        <h3 class="fb-setting__header__title">Настройки {{title}}</h3>
    </div>
    <div class="fb-setting__form">
        <div class="fb-setting__form__group">
            <span class="fb-setting__form__group__title">Размеры</span>
            <div class="fb-setting__form__group__row">
                <span class="fb-setting__form__group__row__name">Ширина</span>
                <label class="fb-setting__form__group__row__radio">
                    <input type="radio" name="width" value="auto" checked>
                    <div class="fb-setting__form__group__row__radio__name">Автоматически</div>
                </label>
                <label class="fb-setting__form__group__row__radio">
                    <input type="radio" name="width" value="manual">
                    <div class="fb-setting__form__group__row__radio__name">В ручную</div>
                </label>
                <label class="fb-setting__form__group__row__select">
                    <select>
                        <option>20%</option>
                        <option>25%</option>
                        <option>30%</option>
                        <option>40%</option>
                        <option>50%</option>
                        <option>60%</option>
                        <option>80%</option>
                        <option>100%</option>
                        <option>1/3</option>
                    </select>
                </label>
            </div>
            <div class="fb-setting__form__group__row">
                <span class="fb-setting__form__group__row__name">Высота</span>
                <label class="fb-setting__form__group__row__radio">
                    <input type="radio" name="height" value="auto" checked>
                    <div class="fb-setting__form__group__row__radio__name">Автоматически</div>
                </label>
                <label class="fb-setting__form__group__row__radio">
                    <input type="radio" name="height" value="manual">
                    <div class="fb-setting__form__group__row__radio__name">В ручную</div>
                </label>
                <label class="fb-setting__form__group__row__select">
                    <select>
                        <option>20%</option>
                        <option>25%</option>
                        <option>30%</option>
                        <option>40%</option>
                        <option>50%</option>
                        <option>60%</option>
                        <option>80%</option>
                        <option>100%</option>
                        <option>1/3</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
    <div class="fb-setting__footer">
        <button class="fb-setting__footer__btn">
            <i class="icon-save"></i>
            <span class="name">Сохранить</span>
        </button>
        <button class="fb-setting__footer__btn">
            <i class="icon-cancel"></i>
            <span class="name">Отменить</span>
        </button>
    </div>
</div>
