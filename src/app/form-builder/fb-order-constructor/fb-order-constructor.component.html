<div class="fb-order-constructor">
  <div class="fb-order-constructor__content">
    <p-orderList [value]="currItem" [dragdrop]="true">
      <ng-template let-items pTemplate="item">
        <div class="fb-order__object">
          <div class="fb-order__object__icon pi" [ngClass]="items.icon"></div>
          <div class="fb-order__object__title">{{ items.name}}</div>
        </div>
      </ng-template>
    </p-orderList>
  </div>
</div>
