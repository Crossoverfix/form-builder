<div class="test" (cdkDropListDropped)="drop($event)"
     (cdkDropListDropped)="drop($event)"
     [cdkDropListData]="currArr"
     cdkDropList>
  <span>{{ container.name }}</span>
  <ng-container *ngFor="let item of currArr" [ngSwitch]="item.template">
    <app-container *ngSwitchCase="'vertical'" class="dragged-item vertical" [container]="item" cdkDrag></app-container>
    <app-container *ngSwitchCase="'horizontal'" class="dragged-item horizontal" [container]="item" cdkDrag></app-container>
    <app-object *ngSwitchCase="'spaces'" class="dragged-item spaces" [object]="item" cdkDrag></app-object>
    <app-object *ngSwitchCase="'text'" class="dragged-item text" [object]="item" cdkDrag></app-object>
    <app-object *ngSwitchCase="'button'" class="dragged-item button" [object]="item" cdkDrag></app-object>
  </ng-container>

</div>
