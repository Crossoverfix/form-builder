<div class="fb-constructor" cdkDropListGroup>
  <h2 class="fb-constructor__title">Конструктор форм</h2>
<!--<div class="fb-constructor">-->
  <div #parrent id="parrent" class="fb-constructor__container"
       (cdkDropListDropped)="drop($event)"
       [cdkDropListData]="baseConstructorArr"
       [cdkDropListEnterPredicate]="blockSdkDragg"
       cdkDropList
  >
    <ng-container *ngFor="let item of baseConstructorArr" [ngSwitch]="item.template">
      <app-container *ngSwitchCase="'vertical'" class="dragged-item vertical" [orentation]="item.template" [container]="item" cdkDrag></app-container>
      <app-container *ngSwitchCase="'horizontal'" class="dragged-item horizontal" [orentation]="item.template" [container]="item" cdkDrag></app-container>
      <app-object *ngSwitchCase="'spaces'" class="dragged-item spaces" [object]="item" cdkDrag></app-object>
      <app-object *ngSwitchCase="'text'" class="dragged-item text" [object]="item" cdkDrag></app-object>
      <app-object *ngSwitchCase="'button'" class="dragged-item button" [object]="item" cdkDrag></app-object>
    </ng-container>
  </div>
  <div class="fb-constructor__footer">
    <button class="fb-constructor__footer__btn">
      <i></i>
      <span>Сохранить</span>
    </button>
    <button class="fb-constructor__footer__btn">
      <i></i>
      <span>Отменить</span>
    </button>
    <button class="fb-constructor__footer__btn">
      <i></i>
      <span>Загрузить</span>
    </button>
    <button class="fb-constructor__footer__btn">
      <i></i>
      <span>Посмотреть</span>
    </button>
  </div>
</div>
